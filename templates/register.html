<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Naturales</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/style register.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>

    <!-- Encabezado -->
    <header class="header">

        <nav>
            <!-- Logo -->
            <div id="logo">
                <a href="../index.html">
                    <i class="fa-solid fa-leaf"></i>
                    <span class="logo-text">Productos Naturales</span>
                </a>
            </div>


            <ul class="nav-links">
                <li><a href="../index.html" class="btn-reg">INICIO</a></li>

                <li>
                    <a href="./login.html">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="login-text">Iniciar Sesión</span>
                    </a>
                </li>
            </ul>
        </nav>

    </header>


    <main>

        <section id="banner" class="d-flex">
            <section data-aos="zoom-in" data-aos-duration="1000" class="form-register">
                <form action="" method="get">
                    <h4>Registro</h4>
                    <div>
                        <input class="controls" type="text" placeholder="Nombre" id="nombre" name="nombre">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input class="controls" type="text" placeholder="Apellido" id="apellido" name="apellido">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input class="controls" type="email" placeholder="Email" id="email" name="email">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input class="controls" type="password" placeholder="Contraseña" id="password" name="password">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input class="controls" type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)"
                            id="fechaNacimiento" name="fechaNacimiento">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <select class="controls" name="pais" id="pais">
                            <option value="">País</option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                            <option value="CH">Chile</option>
                            <option value="CO">Colombia</option>
                            <option value="EC">Ecuador</option>
                            <option value="PY">Paraguay</option>
                            <option value="PE">Perú</option>
                            <option value="UY">Uruguay</option>
                            <option value="VE">Venezuela</option>
                        </select>
                        <div class="error-text"></div>
                    </div>
                    <div class="terminos">
                        <input class="check" type="checkbox" id="terminos">
                        <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input class="button" type="submit" value="Registrarse">
                    </div>

                </form>
            </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/validate_register.js"></script>

    <footer id="footer">
        <a href="">Términos y condiciones</a>
        <a href="">Preguntas Frecuentes</a>
        <a href="">Ayuda</a>
    </footer>

</body>

</html>
